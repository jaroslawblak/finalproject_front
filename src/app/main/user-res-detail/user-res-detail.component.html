<div class="scrollbar" id="style-14" xmlns:date="http://www.w3.org/1999/xhtml"
     xmlns:date="http://www.w3.org/1999/xhtml">
  <div class="force-overflow"></div>
</div>
  <div  class = "popuper">
    <div style="padding: 15px; max-width: 80%; height: 100%">
      <table *ngIf="resource != null" id="edit-table" class="table exotic-table">
        <thead>
        <tr class="text-center">
          <th colspan="2">Edit resource</th>
        </tr>
        </thead>
        <tbody class="text-center" >
        <tr >
          <td  class="center-td">
            <span>Name:</span></td>
          <td>
            <div class="ui-g-12 ui-md-4" style="float: right; margin-right: 150px">
              <div class="ui-inputgroup">
                <input [(ngModel)]="resource.name" class="input-text" type="text" pInputText value="{{resource.name}}">
              </div>
            </div>
          </td>
        </tr>
        <tr rowcount="2" class="text-center">
          <td class="center-td">Type</td>
          <td>
            <div class="ui-g-12 ui-md-4" style="float: right; margin-right: 150px">
              <div class="ui-inputgroup">
                <input [(ngModel)]="resource.type"  type="text" pInputText value="{{resource.type}}">
              </div>
            </div>
          </td>
        </tr>
        <tr rowcount="2" class="text-center">
          <td class="center-td">State</td>
          <td>
            <div class="ui-g-12 ui-md-4" style="float: right; margin-right: 150px">
              <div class="ui-inputgroup">
                <input [(ngModel)]="resource.state" type="text" pInputText value="{{resource.state}}">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="center-td">
            <div>
            <span>Add Time</span>
            </div>
          </td>
          <td>
            <div class="ui-g-8 ui-md-4" style="float: right; margin-right: 125px">
              <div class="ui-inputgroup">
                <input value={{resource.addTime}} [(ngModel)]="resource.addTime" style="padding: 7px" type="date" name="addTime" >
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="center-td">
            Description
          </td>
          <td>
            <div class="ui-g-12 ui-md-4" style="margin-left: 70px; width: 80%">
              <div class="ui-inputgroup">
                <textarea [(ngModel)]="resource.description" rows="5" cols="50">{{resource.description}}</textarea>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="center-td">
            <span>Categories</span>
          </td>
          <td>
            <div style="float: right; width: 80%; display: block; color:#ccc " class="ui-g-12 ui-md-4">
              <ng-multiselect-dropdown *ngIf="categories && activeCategories != null"
                [placeholder]="'Choose categories'"
                [data]="categories"
                [(ngModel)]="activeCategories"
                [settings]="categorySettings"
                >
              </ng-multiselect-dropdown>
            </div>
          </td>
        </tr>
        <tr>
          <td class="center-td">
            <span>Place</span>
          </td>
          <td>
            <div style="float: right; width: 80%" class="ui-g-12 ui-md-4">
              <ng-multiselect-dropdown
                                       [placeholder]="'Choose a place'"
                                       [data]="places"
                                       [(ngModel)]="activePlace"
                                       [settings]="placeSettings"
                                       >
              </ng-multiselect-dropdown>
            </div>
          </td>
        </tr>
        <tr>
          <td class="center-td">
            <span>Parent resource</span>
          </td>
          <td>
            <div style="float: right; width: 80%; display: block; color:#ccc " class="ui-g-12 ui-md-4">
              <ng-multiselect-dropdown *ngIf="resources != null"
                                       [placeholder]="'Choose parent resource'"
                                       [data]="resources"
                                       [(ngModel)]="activeParentResource"
                                       [settings]="resourceSettings"
                                       >
              </ng-multiselect-dropdown>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="text-center" style="padding: 2% 10% 2% 10%;">
            <button (click)="dismissEdit()" style="float: left; width: 20%" type="button" class="btn btn-warning">Back</button>
            <button  (click)="prepareResourceForSaveThenSave()" style="float: right; width: 20%" type="button" class="btn btn-warning">Save</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
