<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
    $(document).ready(function () {
      if (!$.browser.webkit) {
        $('.wrapper').html('<p>Sorry! Non webkit users. :(</p>');
      }
    });

    function htmlbodyHeightUpdate() {
      var height3 = $(window).height()
      var height1 = $('.nav').height() + 50
      height2 = $('.main').height()
      if (height2 > height3) {
        $('html').height(Math.max(height1, height3, height2) + 10);
        $('body').height(Math.max(height1, height3, height2) + 10);
      }
      else {
        $('html').height(Math.max(height1, height3, height2));
        $('body').height(Math.max(height1, height3, height2));
      }

    }

    $(document).ready(function () {
      htmlbodyHeightUpdate()
      $(window).resize(function () {
        htmlbodyHeightUpdate()
      });
      $(window).scroll(function () {
        height2 = $('.main').height()
        htmlbodyHeightUpdate()
      });
    });
  </script>
</head>
<div class="container">
  <nav class="navbar navbar-inverse sidebar" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-sidebar-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">KRIM</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" style="background-color: #191919" id="bs-sidebar-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active" (click)="showHome()"><a>Home<span style="font-size:16px;"
                                                               class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a>
          </li>
          <li (click)="showProfile()"><a>Profile<span style="font-size:16px;"
                                                      class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a>
          </li>
          <li (click)="showAdminPanel()"><a>Admin Panel<span style="font-size:16px;"
                                                             class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a>
          </li>
          <li (click)="logout()"><a>Logout<span style="font-size:16px;"
                                                class="pull-right hidden-xs showopacity glyphicon glyphicon-remove-sign"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <div class="content">
      <div *ngIf="listIsOn; else profile">
        <app-user-table-info></app-user-table-info>
      </div>
      <ng-template #profile>
        <app-user-profile></app-user-profile>
      </ng-template>
    </div>
  </div>
</div>
